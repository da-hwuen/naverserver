#mybatis db connection infomation
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:3306:naverdb
spring.datasource.username=naveruser
spring.datasource.password=naveruser1234

#mybatis 연결설정파일명
# classpath >> src/main/resources
# db-config.xml은 src/main/resources로 이동
mybatis.config-location=classpath:db-config.xml